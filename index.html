<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Lujo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Mi Tienda de Lujo</h1>
            <p>Descubre la elegancia digital</p>
        </div>
    </header>
    
    <main>
        <section id="productos">
            <!-- Ejemplo de producto -->
            <div class="producto" onclick="mostrarDetallesProducto(1)">
                <img src="producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p class="precio">$199.99</p>
            </div>
            <!-- Repite este bloque para cada producto -->
        </section>

        <section id="detalles-producto" class="oculto">
            <div class="contenedor-detalles">
                <button onclick="cerrarDetallesProducto()">Cerrar</button>
                <img id="imagen-detalle" src="" alt="Detalle del Producto">
                <div class="informacion-detalle">
                    <h2 id="nombre-detalle"></h2>
                    <p id="descripcion-detalle"></p>
                    <p class="precio" id="precio-detalle"></p>
                    <button onclick="agregarAlCarrito(1, 'Producto 1', 199.99)">Agregar al Carrito</button>
                </div>
            </div>
        </section>
    </main>

    <aside id="carrito" class="oculto">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- La lista de productos en el carrito se actualizará dinámicamente con JavaScript -->
        </ul>
        <p id="total">Total: $0.00</p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </aside>

    <footer>
        <p>&copy; 2023 Mi Tienda de Lujo. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
